# Hyprland Configuration

# ... (your other global settings and ALL custom bezier definitions here, including the new 'clearMovement')
# --- Custom Bezier Curves - Add this new one or ensure it's defined ---
bezier = smoothInOut, 0.42, 0, 0.58, 1
bezier = gentleArrival, 0.3, 0.6, 0.4, 0.95
bezier = directResponse, 0.1, 0.8, 0.15, 0.95
bezier = flowTransition, 0.35, 0.2, 0.15, 0.9
bezier = crispPop, 0.15, 0.9, 0.2, 1
bezier = linear, 0,0,1,1
bezier = clearMovement, 0.25, 0.1, 0.25, 1   # <-- Make sure this is defined with your others

# --- Animations Configuration ---
animations {
    enabled = true

    # prefer_hw_renderer = true

    # --- Window Animations ---
    # General window changes (maximize, tile, etc.) will use a distinct popin
    animation = windows, 1, 6, smoothInOut, popin 70%

    # Windows Appearing: Explicit and more pronounced slide
    animation = windowsIn, 1, 8, clearMovement, slide up 20%  # Longer duration, clear curve, bigger slide
    # Windows Disappearing: Explicit and more pronounced slide
    animation = windowsOut, 1, 7, clearMovement, slide down 20% # Clear curve, bigger slide

    animation = windowsMove, 1, 3, directResponse           # Kept fast for responsiveness

    # --- Border Animations ---
    animation = border, 1, 15, smoothInOut
    # animation = borderangle, 1, 70, linear, loop
    animation = borderangle, 1, 25, smoothInOut

    # --- Fade Animations ---
    # Timed to complement the slide. Opacity change should slightly trail or match the slide.
    animation = fade, 1, 6, smoothInOut                     # Parent for fades
    animation = fadeIn, 1, 7, smoothInOut                   # Duration matches/slightly less than windowsIn slide
    animation = fadeOut, 1, 6, smoothInOut                  # Duration matches/slightly less than windowsOut slide
    
    animation = fadeSwitch, 1, 3, directResponse
    animation = fadeDim, 1, 8, smoothInOut

    # --- Workspace Animations ---
    animation = workspaces, 1, 7, flowTransition, slidefade 20%
    animation = specialWorkspace, 1, 7, flowTransition, slidefadevert 20%

    # --- Layer Animations (Notifications, Menus, etc.) ---
    animation = layers, 1, 6, gentleArrival, popin 60%
    animation = layersIn, 1, 5, crispPop, popin 50%
    animation = layersOut, 1, 5, smoothInOut, popin 60%
}

