animations {
    enabled = true
    # prefer_hw_renderer = true # Optional: Test if this improves performance/smoothness on your system.

    # --- Window Animations ---
    animation = windows, 1, 5, fluentEntry, popin 80%
    animation = windowsIn, 1, 4, fluentEntry, popin 60%
    animation = windowsOut, 1, 4, fluentExit, popin 80%
    animation = windowsMove, 1, 5, responsive

    # --- Border Animations ---
    animation = border, 1, 10, gentleSwipe
    # If you use a looping borderangle, ensure 'linear' or another suitable curve is defined.
    # animation = borderangle, 1, 60, linear, loop # Example: Very slow, continuous subtle shift
    animation = borderangle, 1, 15, gentleSwipe # Non-looping transitional effect

    # --- Fade Animations ---
    animation = fade, 1, 3, responsive           # Parent for fades
    animation = fadeIn, 1, 3, responsive
    animation = fadeOut, 1, 3, responsive
    animation = fadeSwitch, 1, 2, responsive     # For active/inactive window dimming (if your styling does this)
    # animation = fadeShadow, 1, 4, responsive   # If you have shadows that animate
    animation = fadeDim, 1, 5, gentleSwipe       # For dimInactive opacity changes

    # --- Workspace Animations ---
    animation = workspaces, 1, 5, gentleSwipe, slidefade 30%
    animation = specialWorkspace, 1, 5, gentleSwipe, slidefadevert 30%

    # --- Layer Animations (Notifications, Menus, etc.) ---
    animation = layers, 1, 4, fluentEntry, popin 80%
    animation = layersIn, 1, 3, fastPop, popin 70%
    animation = layersOut, 1, 3, fluentExit, popin 80%

    # --- Grouped/Tabbed Window Animations (Uncomment and configure if you use groups extensively) ---
    # animation = groups, 1, 4, responsive, slide
    # animation = groupSwitch, 1, 3, responsive, fade
    # animation = groupMinimize, 1, 4, fluentExit, popin 50%
}
