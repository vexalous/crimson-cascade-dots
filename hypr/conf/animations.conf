# Define some custom bezier curves for variety
bezier = smoothOut, 0.38, 0.1, 0.2, 1.0
bezier = snappy, 0.1, 0.9, 0.2, 1.0
bezier = gentle, 0.4, 0, 0.2, 1

animations {
    enabled = true

    # Window Animations
    animation = windows, 1, 6, smoothOut, popin 70%
    animation = windowsIn, 1, 5, snappy, popin 50% # Faster and slightly different pop-in for opening
    animation = windowsOut, 1, 5, smoothOut, popin 70%
    animation = windowsMove, 1, 6, default, slide # Explicitly define for moving/resizing

    # Border Animations
    animation = border, 1, 12, gentle # Slightly longer and gentler for color transitions
    animation = borderangle, 1, 20, gentle, loop # Faster loop, but still be mindful of performance. [1]

    # Fade Animations (more specific)
    # animation = fade, 1, 5, default # Keep general fade or disable if using specifics below
    animation = fadeIn, 1, 4, gentle # Fade in for window open
    animation = fadeOut, 1, 4, gentle # Fade out for window close
    animation = fadeSwitch, 1, 3, gentle # Quick fade for active window opacity changes
    # animation = fadeShadow, 1, 4, gentle # Fade for shadow changes
    # animation = fadeDim, 1, 6, gentle # For dimming inactive windows

    # Workspace Animations
    animation = workspaces, 1, 6, smoothOut, slidefade 25% # Smoother slide with a slight fade
    animation = specialWorkspace, 1, 6, smoothOut, slidefadevert 25% # Vertical slidefade for special workspaces

    # Layer Animations (e.g., for notifications, menus)
    animation = layers, 1, 5, gentle, fade # General fade for layers
    # animation = layersIn, 1, 4, snappy, popin 80%
    # animation = layersOut, 1, 4, gentle, popin 80%
}
